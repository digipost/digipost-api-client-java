---
identifier: index
layout: default
redirect_from: /
---

<!-- Documentation -->
{% for dok in site.v16_x %}
    {% if dok.identifier != 'index' %}
        <section class="bs-docs-section">
            <h1 id="{{ dok.identifier }}" class="page-header">{{ dok.title }}</h1>
            {{dok.content}}
        </section>
    {% endif%}
{% endfor %}
